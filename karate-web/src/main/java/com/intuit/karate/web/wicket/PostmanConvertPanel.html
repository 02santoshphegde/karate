<wicket:panel>
    <form wicket:id="form">
        <div class="form-group">
            <label>Postman Collection</label>
            <textarea class="form-control" rows="20" wicket:id="text"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div wicket:id="feedback"></div>
</wicket:panel>

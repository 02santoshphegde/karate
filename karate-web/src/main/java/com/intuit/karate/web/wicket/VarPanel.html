<wicket:panel>
  <div class="panel panel-primary kt-var navbar-fixed-top">
    <div class="panel-heading">
      <span wicket:id="title"></span>
      <button type="button" class="close" wicket:id="close"><span>&times;</span></button>
    </div>
    <div class="panel-body">
      <form>
        <textarea wicket:id="value" class="form-control"></textarea>
      </form>
    </div>
  </div>
</wicket:panel>

<wicket:panel>
  <div class="panel panel-primary kt-log navbar-fixed-bottom">
    <div class="panel-heading">
      <span>Log Window</span>
      <button type="button" class="btn btn-primary btn-xs" wicket:id="clear">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
      <button type="button" class="close" wicket:id="close"><span>&times;</span></button>
    </div>
    <div class="panel-body">
      <form>
        <textarea class="form-control" rows="5" wicket:id="text"></textarea>
      </form>
    </div>
  </div>
</wicket:panel>

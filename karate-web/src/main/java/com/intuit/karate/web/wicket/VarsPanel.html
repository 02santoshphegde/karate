<wicket:panel>
  <div>&nbsp;</div>
  <table class="table-bordered table-condensed kt-vars">
    <tr>
      <th>Variable</th>
      <th>Type</th>
    </tr>
    <tr wicket:id="vars">
      <td><a wicket:id="show"><span wicket:id="name"></span></a></td>
      <td wicket:id="type"></td>
    </tr>
  </table>
  <div style="position:absolute;bottom:0.5em;">
      <button type="button" class="btn btn-primary btn-xs" wicket:id="showLog">
        <span class="glyphicon glyphicon-eye-open"></span> Log
      </button>
  </div>
</wicket:panel>
